<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin - Add Video</title>
<style>
body{font-family:Arial,sans-serif;padding:20px;background:#f5f5f7;}
input,button{padding:6px 10px;margin:5px 0;width:100%;}
button{background:#28a745;color:#fff;border:none;border-radius:4px;}
#status{margin-top:10px;}
</style>
</head>
<body>
<h1>Admin - Add Video</h1>
<label>Video Title:</label>
<input type="text" id="title" placeholder="Video Title">
<label>Video URL (direct link):</label>
<input type="text" id="url" placeholder="Video URL">

<button id="addBtn">Add Video</button>
<div id="status"></div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzq22Fzcm_w-IAAiDpqx2TQKkHJjKq7fnlP-5IdtrgwFG7Wo2HaDNFxro7tZKIoMol0/exec";
const status = document.getElementById("status");

document.getElementById("addBtn").addEventListener("click", ()=>{
  const title = document.getElementById("title").value.trim();
  const url = document.getElementById("url").value.trim();

  if(!title || !url){
    status.innerHTML = "<span style='color:red'>Please enter both title and URL.</span>";
    return;
  }

  // Add video by opening new script tag (bypasses CORS)
  const script = document.createElement("script");
  const callbackName = "cb" + new Date().getTime();
  window[callbackName] = function(response){
    status.innerHTML = "<span style='color:green'>Video added successfully!</span>";
    document.body.removeChild(script);
  };
  script.src = WEB_APP_URL + "?title=" + encodeURIComponent(title) + "&url=" + encodeURIComponent(url) + "&callback=" + callbackName;
  document.body.appendChild(script);
});
</script>
</body>
</html>
