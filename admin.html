<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin - Add Video</title>
<style>
body{font-family:Arial,sans-serif;padding:20px;background:#f5f5f7;}
.tab{
  margin-bottom:20px;
}
.tab a{
  padding:8px 16px;
  background:#007bff;
  color:#fff;
  text-decoration:none;
  border-radius:4px;
  margin-right:10px;
}
input,button{padding:6px 10px;margin:5px 0;width:75%;}
button{background:#28a745;color:#fff;border:none;border-radius:4px;cursor:pointer;}
#status{margin-top:10px;}
</style>
</head>
<body>

<h1>Admin - Add Video</h1>

<div class="tab">
  <a href="index.html">Viewer Page</a>
</div>

<label>Video Title:</label>
<input type="text" id="title" placeholder="Video Title"><br>
<label>Video URL (share link):</label>
<input type="text" id="url" placeholder="Video URL"><br>

<button id="addBtn">Add Video</button>
<div id="status"></div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzq22Fzcm_w-IAAiDpqx2TQKkHJjKq7fnlP-5IdtrgwFG7Wo2HaDNFxro7tZKIoMol0/exec";
const status = document.getElementById("status");

// Convert shared links to direct playable URLs
function convertToDirectLink(url){
  // Google Drive
  if(url.includes("drive.google.com")){
    const match = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
    if(match && match[1]){
      return "https://drive.google.com/uc?export=download&id=" + match[1];
    }
  }
  // Dropbox
  if(url.includes("dropbox.com")){
    return url.replace("?dl=0","?dl=1");
  }
  // Otherwise return original
  return url;
}

document.getElementById("addBtn").addEventListener("click", ()=>{
  let title = document.getElementById("title").value.trim();
  let url = document.getElementById("url").value.trim();

  if(!title || !url){
    status.innerHTML = "<span style='color:red'>Please enter both title and URL.</span>";
    return;
  }

  // Convert to direct link
  url = convertToDirectLink(url);

  // JSONP callback
  const callbackName = "cb" + new Date().getTime();
  window[callbackName] = function(response){
    status.innerHTML = "<span style='color:green'>Video added successfully!</span>";
    document.body.removeChild(script);
  };

  const script = document.createElement("script");
  script.src = WEB_APP_URL
    + "?title=" + encodeURIComponent(title)
    + "&url=" + encodeURIComponent(url)
    + "&callback=" + callbackName
    + "&_=" + new Date().getTime();
  document.body.appendChild(script);
});
</script>
</body>
</html>
