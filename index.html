<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Custom HTML5 Video Player</title>
<style>
  :root {
    --bg: #0b0d10;
    --card: #0f1720;
    --accent: #3b82f6;
    --muted: #94a3b8;
    --glass: rgba(255,255,255,0.03);
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
    background: linear-gradient(180deg,#071021 0%, #021018 100%);
    color: #e6eef8;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    padding: 24px;
  }
  .player {
    width: 100%;
    max-width: 980px;
    background: linear-gradient(180deg,var(--card), #091018);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 -2px 12px rgba(0,0,0,0.5);
  }

  /* Video */
  .video-wrap {
    position: relative;
    background: #000;
  }
  video {
    display: block;
    width: 100%;
    height: auto;
    background: #000;
  }

  /* Controls */
  .controls {
    padding: 12px;
    display: grid;
    grid-template-columns: auto 1fr auto;
    gap: 12px;
    align-items: center;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
  }

  .left-controls, .right-controls {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  button.btn {
    background: var(--glass);
    border: 1px solid rgba(255,255,255,0.04);
    color: var(--muted);
    padding: 8px 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
  }
  button.btn:hover { color: white; border-color: rgba(59,130,246,0.7); }

  .progress {
    width: 100%;
    height: 6px;
    background: rgba(255,255,255,0.04);
    border-radius: 6px;
    position: relative;
    cursor: pointer;
  }
  .progress > .bar {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), rgba(59,130,246,0.6));
    width: 0%;
    border-radius: 6px;
  }

  .time {
    font-variant-numeric: tabular-nums;
    color: var(--muted);
    font-size: 13px;
  }

  .volume {
    width: 120px;
    display: flex; gap: 8px; align-items: center;
  }
  .vol-range {
    width: 100%;
  }

  /* make player touch friendly */
  @media (hover: none) {
    button.btn { padding: 12px; font-size: 16px; }
  }

  /* poster overlay play button */
  .overlay-play {
    position: absolute;
    inset: 0;
    display: grid;
    place-items: center;
    pointer-events: none;
  }
  .overlay-play .big {
    width: 84px;
    height: 84px;
    border-radius: 50%;
    background: rgba(11,14,21,0.55);
    display: grid;
    place-items: center;
    pointer-events: auto;
    cursor: pointer;
    border: 2px solid rgba(255,255,255,0.06);
  }
  .overlay-play svg { fill: white; width: 36px; height: 36px; opacity: 0.95; }
</style>
</head>
<body>

<div class="player" id="player">
  <div class="video-wrap">
    <!-- Replace src with your legally-authorized video URL or relative file path -->
    <video id="video" preload="metadata" poster="" playsinline>
      <source src="YOUR_VIDEO.mp4" type="video/mp4">
      <!-- Add additional <source> tags for other formats if you have them -->
      Your browser does not support the HTML5 Video element.
    </video>

    <!-- big overlay play (visible when paused) -->
    <div class="overlay-play" id="overlay">
      <div class="big" id="bigPlay" title="Play">
        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      </div>
    </div>
  </div>

  <div class="controls" id="controls">
    <div class="left-controls">
      <button class="btn" id="playPause" title="Play / Pause">Play</button>
      <div class="time" id="time">0:00 / 0:00</div>
    </div>

    <div>
      <div class="progress" id="progress" aria-label="Seek">
        <div class="bar" id="bar"></div>
      </div>
    </div>

    <div class="right-controls">
      <div class="volume">
        <button class="btn" id="mute" title="Mute / Unmute">ðŸ”Š</button>
        <input class="vol-range" id="volume" type="range" min="0" max="1" step="0.01" value="1">
      </div>
      <button class="btn" id="fs" title="Fullscreen">â¤¢</button>
      <!-- Only show download if you have rights to distribute the file -->
      <a id="downloadLink" class="btn" href="#" download style="text-decoration:none; color:inherit;">Download</a>
    </div>
  </div>
</div>

<script>
(function(){
  const video = document.getElementById('video');
  const playPause = document.getElementById('playPause');
  const bigPlay = document.getElementById('bigPlay');
  const overlay = document.getElementById('overlay');
  const timeLabel = document.getElementById('time');
  const progress = document.getElementById('progress');
  const bar = document.getElementById('bar');
  const volume = document.getElementById('volume');
  const muteBtn = document.getElementById('mute');
  const fsBtn = document.getElementById('fs');
  const downloadLink = document.getElementById('downloadLink');

  // Update download link (only valid if CORS and host allow it)
  const src = (video.querySelector('source') || {}).src || '';
  if (src) {
    downloadLink.href = src;
    // Note: If file is on a host that blocks cross-origin or prevents downloads, this may not work.
  } else {
    downloadLink.style.display = 'none';
  }

  function formatTime(s) {
    if (!isFinite(s)) return '0:00';
    const min = Math.floor(s/60);
    const sec = Math.floor(s%60).toString().padStart(2,'0');
    return `${min}:${sec}`;
  }

  video.addEventListener('loadedmetadata', () => {
    timeLabel.textContent = `${formatTime(0)} / ${formatTime(video.duration)}`;
  });

  video.addEventListener('timeupdate', () => {
    const pct = (video.currentTime / video.duration) * 100 || 0;
    bar.style.width = pct + '%';
    timeLabel.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
  });

  playPause.addEventListener('click', togglePlay);
  bigPlay.addEventListener('click', togglePlay);
  overlay.addEventListener('click', () => { if (video.paused) togglePlay(); });

  function togglePlay() {
    if (video.paused) {
      video.play().catch(e => console.warn('Playback failed:', e));
    } else {
      video.pause();
    }
    updatePlayButton();
  }

  function updatePlayButton() {
    playPause.textContent = video.paused ? 'Play' : 'Pause';
    overlay.style.display = video.paused ? 'grid' : 'none';
  }

  video.addEventListener('play', updatePlayButton);
  video.addEventListener('pause', updatePlayButton);
  video.addEventListener('ended', updatePlayButton);

  // Seek
  progress.addEventListener('click', (e) => {
    const rect = progress.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const pct = x / rect.width;
    video.currentTime = pct * video.duration;
  });

  // Volume & mute
  volume.addEventListener('input', () => {
    video.volume = parseFloat(volume.value);
    if (video.volume === 0) muteBtn.textContent = 'ðŸ”ˆ';
    else muteBtn.textContent = 'ðŸ”Š';
  });

  muteBtn.addEventListener('click', () => {
    video.muted = !video.muted;
    muteBtn.textContent = video.muted ? 'ðŸ”ˆ' : 'ðŸ”Š';
    if (video.muted) volume.value = 0;
    else volume.value = video.volume || 1;
  });

  // Fullscreen
  fsBtn.addEventListener('click', () => {
    const player = document.getElementById('player');
    if (!document.fullscreenElement) {
      player.requestFullscreen?.() || player.webkitRequestFullscreen?.();
    } else {
      document.exitFullscreen?.();
    }
  });

  // keyboard accessibility (Space toggles play)
  document.addEventListener('keydown', (e) => {
    if (e.code === 'Space' && document.activeElement.tagName !== 'INPUT') {
      e.preventDefault();
      togglePlay();
    }
    if (e.key === 'f') fsBtn.click();
  });

  // initial
  updatePlayButton();
})();
</script>

</body>
</html>
