<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Video</title>
    <style>
        /* Remove default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full height for HTML and body */
        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Ensure the iframe fills the entire screen */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Full viewport width/height for responsiveness */
        @media (orientation: landscape) {
            iframe {
                object-fit: cover; /* Ensures the video covers the whole screen */
            }
        }
    </style>
</head>
<body>
    <!-- Full-Screen Embedded Video -->
    <iframe 
        src="https://drive.google.com/file/d/1m1E1QfDznLniBEkapwanUuCSkgMmhbvp/preview" 
        allowfullscreen
        frameborder="0">
    </iframe>
</body>
</html>
