<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Video</title>
    <style>
        /* Remove default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Embedded Video -->
    <iframe 
        src="https://drive.google.com/file/d/1m1E1QfDznLniBEkapwanUuCSkgMmhbvp/preview" 
        allowfullscreen>
    </iframe>
</body>
</html>
