<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        iframe {
            border: none;
            width: 100%;
            max-width: 640px; /* Restrict the maximum width for large screens */
            aspect-ratio: 16 / 9; /* Maintain a 16:9 aspect ratio */
        }
    </style>
</head>
<body>
    <!-- Embedded Video -->
    <iframe 
        src="https://drive.google.com/file/d/1m1E1QfDznLniBEkapwanUuCSkgMmhbvp/preview" 
        allowfullscreen>
    </iframe>
</body>
</html>
